<body>
<script>
$(window).load(function(){
$("#assembling").hide();
$("#bigfig").hide();
var ws = new WebSocket('ws://127.0.0.1:18888');

$("#send").on('click', function(){
  ws.send($('#message').val());
});

ws.onmessage = function(event){
  console.log(event.data);
  msg = JSON.parse(event.data);
  console.log(msg);
  console.log(msg.stat);
  if(msg.stat == "assembling"){
    $("#assembling").show("normal");
    $("#bigfig").hide();
  }else if(msg.stat == "complete"){
    $("#bigfigimg").attr('src', "./fig/big.jpg" + "?" + $.now());
    $("#assembling").hide();
    $("#bigfig").show("slow");
  }else{
    $("#assembling").hide();
    $("#bigfig").hide();
  }

  for(i = 0; i < msg.files.length; i++){
    s = "#fig" + i;
    $(s).attr('src', msg.files[i]);
  }
};
})
</script>
  <div id="body">
